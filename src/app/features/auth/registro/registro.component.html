<div class="container d-flex justify-content-center align-items-center"
     style="min-height: 100vh;">

  <div class="card shadow-lg p-4" style="max-width: 420px; width:100%;">

    <div class="text-center mb-4">
      <h2 class="fw-bold">Crear cuenta</h2>
      <p class="text-muted">Regístrate para comenzar a comprar</p>
    </div>

    <form (ngSubmit)="registrar()">

      <!-- Nombre -->
      <div class="form-floating mb-3">
        <input type="text"
               class="form-control"
               id="nombre"
               [(ngModel)]="form.nombre"
               name="nombre"
               placeholder="Nombre"
               required>
        <label for="nombre">Nombre completo</label>
      </div>

      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email"
               class="form-control"
               id="email"
               [(ngModel)]="form.email"
               name="email"
               placeholder="Correo"
               required>
        <label for="email">Correo electrónico</label>
      </div>

      <!-- Password -->
      <div class="form-floating mb-3">
        <input type="password"
               class="form-control"
               id="password"
               [(ngModel)]="form.password"
               name="password"
               placeholder="Contraseña"
               required>
        <label for="password">Contraseña</label>
      </div>

      <!-- Dirección -->
      <div class="form-floating mb-4">
        <input type="text"
               class="form-control"
               id="direccion"
               [(ngModel)]="form.direccion"
               name="direccion"
               placeholder="Dirección"
               required>
        <label for="direccion">Dirección</label>
      </div>

      <!-- Botón registrar -->
      <button type="submit" class="btn btn-success w-100 mb-3">
        Registrarse
      </button>

    </form>

    <!-- Separador -->
    <div class="text-center mb-3">
      <small class="text-muted">¿Ya tienes cuenta?</small>
    </div>

    <!-- Botón login -->
    <a routerLink="/login" class="btn btn-outline-primary w-100 mb-2">
      Iniciar sesión
    </a>

    <!-- Botón inicio -->
    <a routerLink="/" class="btn btn-outline-secondary w-100">
      Volver al inicio
    </a>

  </div>
</div>
