<div class="container my-5">

  <!-- Encabezado -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">
      Categoría: {{ categoria?.nombre }}
    </h2>

    <a routerLink="/categorias" class="btn btn-outline-secondary">
      ← Volver
    </a>
  </div>

  <!-- Cargando -->
  <div *ngIf="cargando" class="text-center my-5">
    <div class="spinner-border text-primary"></div>
    <p class="mt-2">Cargando productos...</p>
  </div>

  <!-- Productos -->
  <div class="row" *ngIf="!cargando && productos.length > 0">

    <div class="col-md-3 mb-4" *ngFor="let p of productos">

      <div class="card h-100 shadow-sm text-center">

        <div class="card-body">

          <i class="bi bi-box-seam fs-1 text-secondary mb-3"></i>

          <h6 class="card-title">{{ p.nombre }}</h6>
          <p class="fw-bold text-success">${{ p.precio }}</p>

        </div>

      </div>

    </div>

  </div>

  <!-- Sin productos -->
  <div *ngIf="!cargando && productos.length === 0"
       class="text-center text-muted my-5">

    <i class="bi bi-inbox fs-1 mb-2"></i>
    <p>No hay productos en esta categoría</p>

  </div>

</div>
