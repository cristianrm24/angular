<div class="container d-flex justify-content-center align-items-center"
     style="min-height: 80vh;">

  <div class="card shadow-lg p-4" style="max-width: 450px; width:100%;">

    <div class="text-center mb-4">
      <i class="bi bi-folder-plus fs-1 text-primary"></i>

      <h2 class="fw-bold mt-2">
        {{ idCategoria ? 'Editar categoría' : 'Nueva categoría' }}
      </h2>

      <p class="text-muted">
        {{ idCategoria
           ? 'Actualiza el nombre de la categoría'
           : 'Crea una nueva categoría para tu tienda' }}
      </p>
    </div>

    <form (ngSubmit)="guardar()">

      <!-- Nombre -->
      <div class="form-floating mb-4">
        <input type="text"
               class="form-control"
               id="nombre"
               [(ngModel)]="categoria.nombre"
               name="nombre"
               placeholder="Nombre de la categoría"
               required>
        <label for="nombre">Nombre de la categoría</label>
      </div>

      <!-- Botones -->
      <div class="d-grid gap-2">

        <button type="submit" class="btn btn-success">
          {{ idCategoria ? 'Actualizar categoría' : 'Crear categoría' }}
        </button>

        <a routerLink="/categorias" class="btn btn-outline-secondary">
          Cancelar
        </a>

      </div>

    </form>

  </div>
</div>
