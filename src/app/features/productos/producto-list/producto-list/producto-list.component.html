<h2>Productos a</h2>

<div *ngIf="cargando">Cargando...</div>

<ul>
  <li *ngFor="let p of productos">
    <strong>{{ p.nombre }}</strong><br>
    Precio: ${{ p.precio }}<br>
    Stock: {{ p.stock }}<br>

    <button (click)="editar(p)">Editar</button>
    <button (click)="eliminar(p)">Eliminar</button>
    <button (click)="agregar(p)">
  Agregar al carrito
</button>
  </li>
</ul>
