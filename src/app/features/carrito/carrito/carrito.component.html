<h2>Carrito de compras</h2>

<div *ngIf="items.length === 0">
  Carrito vacío
</div>

<ul>
  <li *ngFor="let item of items">
    {{ item.producto.nombre }} -
    Cantidad: {{ item.cantidad }} -
    Subtotal: ${{ item.subtotal }}

  <button (click)="eliminar(item.producto.idProducto)">
      ❌
    </button>
  </li>
</ul>


<ul>

  <li>

    <button (click)="irACheckout()" [disabled]="items.length === 0">
      Proceder al pago
    </button>

  </li>
</ul>
